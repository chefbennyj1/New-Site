<div class="back-btn"><ion-icon name="arrow-back-outline"></ion-icon></div>
  <div class="login-form-container">
    <div class="cont">
      <div class="form sign-in">
        <h2>Welcome back,</h2>
        <form action="/authentication/login" method="POST" class="login-form">
  
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="login__email" name="email" required>
          </div>
  
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="login__password" name="password" required>
          </div>
  
          <div class="row center-align">
            <button type="submit" class="login__btn btn">Login</button>
          </div>
        </form>
      </div>
      <div class="sub-cont">
        <div class="img">
          <video src="/videos/login/login_page_bg.mp4" muted autoplay loop></video>
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
          </div>
          <div class="img__btn btn">
  
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Join,</h2>
          <form action="/api/user/register" method="POST" class="register-form">
            <div class="input-field">
              <label for="username">Full Name</label>
              <input type="text" id="username" name="username" required>
              <span class="error-message"></span>
            </div>
  
            <div class="input-field">
              <label for="email">Email</label>
              <input data-error="Please enter a valid email address" type="email" id="email" name="email" required>
              <span class="error-message"></span>
            </div>
  
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <span class="error-message"></span>
            </div>
  
            <div class="input-field">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <span class="error-message"></span>
            </div>
  
            <div class="row center-align">
              <button type="submit" class="register__btn btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <svg style="display:none" viewBox='0 0 264 264' xmlns='http://www.w3.org/2000/svg'>
    <filter id='lg-dist-2'>
      <feTurbulence type='fractalNoise' baseFrequency='2.74' numOctaves='3' stitchTiles='stitch' />
      <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
      <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
    </filter>

    <rect width='100%' height='100%' filter='url(#noiseFilter)' />
  </svg>
